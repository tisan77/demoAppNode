<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Demo Formulario</h1>
    <form action="/" method="get">
        <label for="nombre">Label 1:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre"><br>
        <label for="apellido">Label 2:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Apellido"><br>
        <input type="submit" value="Enviar">
    </form>
    <h2>Valores ingresados:</h2>
    <p>Nombre: <strong><!-- Aquí se mostrará el nombre ingresado --></strong></p>
    <p>Apellido: <strong><!-- Aquí se mostrará la apellido ingresado --></strong></p>
</body>
</html>
